<style>

  /* Copyright (c) 2022 Ivan Teplov */


  
  .not-selectable {
    user-select: none;
    
  }
  
  .selectable {
    user-select: auto;
  }
  
  
  
  
 
  

  :root {
    --background: #fff;
    --foreground: #000;
    --divider: #dcdcdc;
    --overlay: #888;
  }
  
  /* @media (prefers-color-scheme: dark) {
    :root {
      --background: #000;
      --foreground: #fff;
      --divider: #333;
    }
  } */
  

  #saad-buttom-sheet {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 2;
    visibility: visible;
    transition: opacity 0.5s, visibility 0.5s;
  }
  
  #saad-buttom-sheet[aria-hidden="true"] {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }
  
  #saad-buttom-sheet .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: var(--overlay);
    opacity: 0.5;
  }
  
  #saad-buttom-sheet .contents {
    border-radius: 1rem 1rem 0 0;
  
    background: var(--background);
  
    position: relative;
    overflow-y: hidden;
  
    --default-transitions: transform 0.5s, border-radius 0.5s;
  
    transition: var(--default-transitions);
    transform: translateY(0);
  
    max-height: 100vh;
    height: 30vh;
  
    width: 95vw;
  
    box-sizing: border-box;
    padding: 1rem;
    padding-top: 3rem;
  }
  
  #saad-buttom-sheet .contents:not(.not-selectable) {
    transition: var(--default-transitions), height 0.5s;
  }
  
  #saad-buttom-sheet .contents.fullscreen {
    border-radius: 0;
  }
  
  #saad-buttom-sheet[aria-hidden="true"] .contents {
    transform: translateY(100%);
  }
  
  #saad-buttom-sheet .draggable-area {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    width: 3rem;
    margin: auto;
    padding: 1rem;
    cursor: grab;
  }
  
  #saad-buttom-sheet .draggable-thumb {
    width: inherit;
    height: 0.25rem;
    background: var(--divider);
    border-radius: 0.125rem;
  }
  
  #saad-buttom-sheet .close-sheet {
    position: absolute;
    right: 0;
    top: 0;
    border: none;
  }
  
  #saad-buttom-sheet .body {
    height: 100%;
    overflow-y: auto;
    gap: 1rem;
  }
  
  </style>




<!-- FIXME:implement BEM class names -->
<div id="saad-buttom-sheet" class="tw-flex tw-flex-col tw-items-center tw-justify-end" aria-hidden="true">
    <!-- Dark background for the sheet -->
    <div class="overlay"></div>

    <!-- The sheet itself -->
    <div class="contents tw-flex tw-flex-col">
      <!-- Sheet controls -->
      <header class="controls">
        <!-- The thing to drag if you want to resize the sheet -->
        <div class="draggable-area">
          <div class="draggable-thumb"></div>
        </div>
        <!-- Button to close the sheet -->
        <!-- <button class="close-sheet" type="button" title="Close the sheet">&times;</button> -->
      </header>

      <!-- Body of the sheet -->
      <main class="body  tw-flex tw-flex-col  tw-grow tw-shrink-0" >
        <saad-dynamic-directive  ctrl="{{controller}}" template-url="{{templateUrl}}" class="tw-h-full" ng-if="isContentLoad"></saad-dynamic-directive>
      </main>
    </div>
  </div>
