<div ng-show="isEditMode">

	<!-- TODO:implement read from enum and titlePropKey -->
	<!-- FIXME:implement all features like singleSelectList  -->
	<ui-select  
		ng-model="model" 
		on-select="onSelect({$item:$item, $model:$model});" 	
		append-to-body="true">
		<ui-select-match>
			<span ng-bind="$select.selected.title"></span>
		</ui-select-match>
		<ui-select-choices
				repeat="item in (options | filter: $select.search) track by $index">
			<span ng-bind="item.title"></span>
		</ui-select-choices>
	</ui-select>
	
</div>
