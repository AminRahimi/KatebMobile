<single-select-list
	model="input.model"
	on-refresh="input.onRefresh({$query:$query})"
	on-select="input.onSelect({$item:$item, $model:$model})"
	is-edit-mode="true"
	app-enum-key="{{input.appEnumKey}}"
	title-prop-key="{{input.titlePropKey}}"
	options="input.options"
	class="tw-h-full tw-flex tw-flex-col"
	>
</single-select-list>
