<single-select
	model="input.model"
	widget="list"
	search-fn="input.onRefresh({$query:$query})"
	on-select="input.onSelect({$item:$item, $model:$model})"
	on-remove="input.onRemove()"
	is-edit-mode="true"
	app-enum-key="{{input.appEnumKey}}"
	title-prop-key="{{input.titlePropKey}}"
	options="input.options"
	filter-fn="input.filterFn({$query:$query,$appEnumKey:$appEnumKey})"
	is-tagging="input.isTagging"
	
	>
</single-select>
