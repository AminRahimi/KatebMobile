<div class="md-input-main">
	<div class="md-input-box">
		<input 
		ng-change="Func.onQueryChange()"
		type="text" 
		class="md-input" 
		ng-model="Data.query" 
		class="md-input"
		placeholder=" "
		/>
<!--                                        <label for="fullName" class="md-label">Full Name</label>-->
		<div class="md-input-underline" >
		</div>
	</div>
</div>

<ul class="tw-overflow-scroll tw-mt-3 tw-mb-3">
	<li ng-repeat="item in (options | filter: Data.query) track by $index"
	class="tw-mb-listRowGap"
	 ng-click="onSelect({$item:item,$model:item})">
		<span >{{item.title}}</span>
	</li>
</ul>


<div class="tw-mt-auto">
	<span class=" chips  chips-default " ng-repeat="item in model track by $index">

		<span class="tw-p-1" >
		{{item.title}}
		</span>
	</span>
</div>
