<div class="md-input-main">
	<div class="md-input-box">
		<input 
		ng-change="Func.onQueryChange()"
		type="text" 
		class="md-input" 
		ng-model="Data.query" 
		class="md-input"
		placeholder=" "
		/>
<!--                                        <label for="fullName" class="md-label">Full Name</label>-->
		<div class="md-input-underline" >
		</div>
	</div>
	<div ng-show="isTagging"
	ng-click="onSelect({$item:Data.query,$model:Data.query})"
		class="action-icon tw-h-full tw-self-center "
		ng-include="'kateb-icon-plus.svg'"></div>
</div>

<ul class="kateb-menu tw-overflow-scroll tw-mt-3 tw-mb-3">
	<li ng-repeat="item in (options | filter: Data.query) track by $index"
	class="kateb-menu__menu-item"
	 ng-click="onSelect({$item:item,$model:item})">
		<span >
			{{appEnumKey?(item | appEnum:appEnumKey): item[titlePropKey] || item.title || item}}
		</span>
	</li>
</ul>


<div class="tw-mt-auto">
	<span class=" chip  chip-default " ng-repeat="item in model track by $index">
		<span class="chip__close " ng-click="onRemove({$item:item})">Ã—</span>
		<span class="tw-p-1" >
		{{appEnumKey?(item | appEnum:appEnumKey): item[titlePropKey] || item.title || item}}
		</span>
	</span>
</div>
