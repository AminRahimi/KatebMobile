<div ng-show="isEditMode">

	<ui-select multiple
			   on-remove="onRemove({$item:$item,$model:$model})"
			   on-select="onSelect({$item:$item,$model:$model})"
			   on-model-item-select="onModelItemSelect({$item:$item})"
			   ng-model="model"  sortable="true"
			   append-to-body="true">
		<ui-select-match placeholder="">
				{{$item.title || $item}}
		</ui-select-match>
		<ui-select-choices refresh="onRefresh({$query:$select.search})"
						   refresh-delay="0" minimum-input-length="2"
						   repeat="item in (options | filter: $select.search) track by $index"
			   >
			<span >{{item.title}}</span>
		</ui-select-choices>
	</ui-select>

	
</div>
