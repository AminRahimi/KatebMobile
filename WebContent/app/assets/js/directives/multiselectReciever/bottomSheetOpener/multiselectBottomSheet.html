<multiselect-reciever
	model="input.model"
	widget="list"
	search-fn="input.onRefresh({$query:query})"
	on-select-fn="input.onSelect({$item:item, $model:model})"
	on-remove-fn="input.onRemove({$item:item})"
	is-edit-mode="true"
	init-options="input.options"
	is-tagging="input.isTagging"
	>
</multiselect-reciever>
