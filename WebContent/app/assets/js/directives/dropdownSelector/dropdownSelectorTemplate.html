<div class="btn-group" dropdown id="tagInputDropDown" ng-show="externalData.length>0">
  <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
    برچسب <span class="caret"></span>
  </button>
  <div class="dropdown-menu" role="menu" aria-labelledby="single-button">
    <ui-select multiple tagging tagging-label="false" ng-model="Data.tags" ng-disabled="ctrl.disabled" style="width: 300px;" title="Choose a color">
        <ui-select-match placeholder="انتخاب برچسب...">{{$item.title?$item.title:$item}}</ui-select-match>
        <ui-select-choices repeat="item in Data.tagList | filter:$select.search">
          {{item.title}}
        </ui-select-choices>
      </ui-select>
      <button ng-disabled="Data.tags.length==0" type="button" class="btn btn-primary btn-block" ng-click="Func.onSendTagsClick();">
        ارسال
      </button>
  </div>
</div>
