<div style="display: flex;margin-top: 20px; height: calc(100vh - 90px);  overflow: hidden;">
    <div class="col-sm-2 panel-right-secretariat">
        <div class="list-group col-sm-12" >
            <a ui-sref="Func.getStateName('base.home.message.compose')" class="btn btn-icon btn-sm btn-text composeMessage">
                <i class="flaticon-letter" style="position: static; margin-left: 15px;"></i> نوشتن پیام جدید
            </a>
            <a ng-repeat="menu in Data.menuList" ui-sref="{{Func.getStateName(menu.uiSref)}}"
               ui-sref-active="active" ng-click="Func.onRefreshPageClick()"
               class="list-group-item col-sm-12">
                <h6 class="control-label">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    {{menu.title}}
                </h6>
            </a>
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-2 panel-left-secretariat" style="margin: 0; height: 100%; border-right: 1px solid #eee;padding: 0" ui-view="messageContainer"></div>
</div>
