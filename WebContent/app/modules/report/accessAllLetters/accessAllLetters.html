<style>
    .searchFilterBox {
        border: none !important;
        border-left: none !important;
        width: 50% !important;
        margin-top: 10px;
    }
     .label-blue {
    background-color: #e9f3ff;
    border-radius: 3px;
    color: #798c9c;
    display: inline-block;
    font-size: 12px;
    margin-top: 5px;
    padding: 5px 10px;
    margin-left: 5px;
    border: 1px solid #ddd;
}
.table>tbody>tr>td, .table>tfoot>tr>td, .table>thead>tr>td {
    max-width: 85px;
}
</style>
<div>
    <div class="panel panel-primary">
        <div style="background: none; padding: 5px 0; height:50px;" class="panel-heading">گزارش دسترسی به همه نامه ها
            <a  href={{Data.excelLink}}>
                <button class="btn btn-default pull-left downloadReport">
                    <img src="app/assets/img/excel.png">
                </button>
            </a>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover col-sm-12">
                <thead>
                    <tr>
                        <th>عنوان</th>
                        <th>نام کاربری</th>
                        <th>سازمان</th>
                        <th>سمت</th>
                        <th>فعال</th>
            
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="letter in Data.allAccessLetters">
                        <td>{{letter.title}}</td>
                        <td>{{letter.username}}</td>
                        <td>{{letter.organization.title}}</td>
                        <td> <span ng-repeat="position in letter.positions" class="label-blue">{{position.title}}</span></td>
                        <td>{{letter.enabled|checkmark}}</td>
            
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
