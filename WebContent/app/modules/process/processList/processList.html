<div class="">
    <div class="" style="padding: 0;">
        <div class="">فرآیند - آغاز</div>
        <div class="">
            <div class="list-group" ng-repeat="process in Data.processList">
                <a ui-sref="{{Func.getStateName('base.home.process.processInfo')}}({uid: process.lastDefinition.uid, mode: 'add'})" class="list-group-item active col-sm-4" style=" text-align: center;border:none">
                    <h4 class="list-group-item-heading">{{process.name}}</h4>
                    <p class="list-group-item-text">{{process.description}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
