<div class="col-sm-10 col-sm-offset-2 panel-cartable-content">
    <div class="panel panel-default" style="padding: 0;">
        <div class="panel-heading">فرآیند - آغاز</div>
        <div class="panel-body">
            <div class="list-group" ng-repeat="process in Data.processList">
                <a ui-sref="home.process.processInfo({uid: process.lastDefinition.uid, mode: 'add'})" class="list-group-item active col-sm-4" style=" text-align: center;border:none">
                    <h4 class="list-group-item-heading">{{process.name}}</h4>
                    <p class="list-group-item-text">{{process.description}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
