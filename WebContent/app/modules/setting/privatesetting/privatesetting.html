<div class="col-md-6 col-sm-offset-3">
	<div class="panel panel-default panel-page-header">
		<div class="panel-body">تنظیمات شخصی</div>
	</div>
</div>
<div class="col-md-6 col-sm-offset-3">
	<div class="panel panel-default">
		<div class="panel-body panel-management">
			<div class="col-sm-12">
				<a class="btn btn-sm btn-primary btn-text"
					access-checker="API_EDIT_PRIVATE_SETTING"
					ng-show="Data.mode=='view'" type="button"
					ng-click="Func.onEditprivatesettingClick()" ng-disabled="" ng-bind="'EDIT'|EnToFaButton"></a>
				<a class="btn btn-sm btn-success btn-text"
					access-checker="API_EDIT_PRIVATE_SETTING"
					ng-show="Data.mode=='edit'" type="button"
					ng-click="Func.onUpdateprivatesettingClick()" ng-bind="'UPDATE'|EnToFaButton"
					ng-disabled="privatesettingForm.$invalid && Data.validationClicked"></a>
				<a class="btn btn-sm btn-warning btn-text"
					ng-show="Data.mode=='edit'" type="button"
					ng-click="Func.onCancelClick()" ng-disabled="" ng-bind="'CANCEL'|EnToFaButton"></a>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="privatesettingForm" role="form" novalidate>
				<div class="row rowForm">
					<label class="col-sm-5">امکان ارسال نامه به خارج سازمان</label>
					<div ng-show="Data.mode=='view'" class="col-sm-7">
				{{Data.selectedprivatesetting.sendLetterToOut|checkmark}}
					</div>
					<div ng-show="Data.mode!='view'" class="col-sm-7">
						<input type="checkbox" class="" name="sendLetterToOut" 
							ng-model="Data.selectedprivatesetting.sendLetterToOut">
					</div>
				</div>	
				<div class="row rowForm">
					<label class="col-sm-5">مشاهده توسط سازمان‌های همکار</label>
					<div ng-show="Data.mode=='view'" class="col-sm-7">
				{{Data.selectedprivatesetting.seenByCooperatorInstitutions|checkmark}}
					</div>
					<div ng-show="Data.mode!='view'" class="col-sm-7">
						<input type="checkbox" class="" name="seenByCooperatorInstitutions" 
							ng-model="Data.selectedprivatesetting.seenByCooperatorInstitutions">
					</div>
				</div>	
				<div class="row rowForm">
					<label class="col-sm-5">امضا</label>
					<div class="col-sm-7 photo">
						<vt-photo ng-model="Data.selectedprivatesetting.signature" 
									ratio="1" is-edit-mode="Data.mode!='view'" 
									no-title-description="true">
						</vt-photo>
					</div>
				</div>	
				<div class="row rowForm">
					<label class="col-sm-5">اجازه امضا</label>
					<div ng-show="Data.mode=='view'" class="col-sm-7">
						<span class="kateb-label kateb-label--default-light "
							ng-repeat="pua in Data.selectedprivatesetting.puas">
							{{pua.title}} </span>
					</div>
					<div ng-show="Data.mode!='view'" class="col-sm-7">
						<div class="form-group multiSelector" ng-dropdown-multiselect=""
							translation-texts="Controller.multiSelectorsController.multiSelectTranslate"
							options="Data.puaList"
							selected-model="Data.selectedprivatesetting.puas"
							extra-settings="Controller.multiSelectorsController.multiSelectSettings"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
