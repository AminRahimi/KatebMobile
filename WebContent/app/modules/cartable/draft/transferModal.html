<div class="modal-header">انتقال پیش نویس</div>
<div class="modal-body">
	<div class="row rowForm">
		<div class="col-sm-8 col-sm-offset-2">
			<ui-select ng-model="Data.selectedUser">
			    <ui-select-match placeholder="انتخاب کاربر ...">
			        <span ng-bind="$select.selected.title"></span>
			    </ui-select-match>
			    <ui-select-choices repeat="item in (userList | filter: $select.search) track by $index">
			        <span ng-bind="item.title"></span>
			    </ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row rowForm">
		<div class="col-sm-8 col-sm-offset-2">
			<textarea class="form-control" rows="4" ng-model="Data.text" vt-maxlength="200" placeholder="توضیحات"></textarea>
		</div>
	</div>
</div>
<div class="modal-footer">
	<a class="btn btn-sm btn-success" ng-click="onTransferClick()">انتقال</a>
	<a class="btn btn-sm btn-warning" ng-click="onCancelClick()">انصراف</a>
</div>
