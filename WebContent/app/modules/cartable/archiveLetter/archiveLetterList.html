<div class="col-sm-10 col-sm-offset-2 panel-cartable-content" ng-show="true">
    <div class="panel panel-primary">
        <div class="panel-body" style="overflow: auto">
            <div class="panel panel-default panel-search panel-filter"
                 style="position: sticky;top: 0;z-index: 2;margin-bottom: 0;">
                <div class="panel-body" style="position: sticky !important;top: 50px;z-index: 22;padding: 0 0 10px;">
                    <cartable-search class="col-sm-12 vt-search cartable" control-fn="Controller.searchController"
                                     options="Controller.searchOptions">
                    </cartable-search>
                </div>
            </div>
            <div class="panel panel-default" style="margin-bottom: 0; margin-top: 30px;">
                <div class="panel-body" style="padding-top: 0;padding-bottom: 0;">
                    <vt-grid control-fn="Controller.listController" options="{hideTotalCount:true}"></vt-grid>
                    <span ng-show="Controller.listController.getList == null">به منظور یافتن نامه مورد نظر جستجو نمایید.</span>
                </div>
            </div>
        </div>
    </div>
</div>
