<div class="modal-header">
    <h5 class="modal-title">ویرایش بصری سربرگ</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <letter-layout-visual-attribute-setter image-url="{{Data.imageUrl}}" api="apis.letterLayoutVisualAttributeSetter" layout_attribute_positions_obj="Data.layoutAttributePositionsObj"></letter-layout-visual-attribute-setter>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-sm btn-success" ng-click="Func.onSaveClick()">ذخیره</a>
    <a class="btn btn-sm btn-warning" ng-click="Func.onCancelClick()">انصراف</a>
</div>
