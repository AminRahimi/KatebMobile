<div class="col-sm-12">
	<div class="row">
	     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-menu">
	          <div class="list-group pull-right" ng-repeat='viewGroup in schema[goodGroups]' ng-if="!userSecretLevel ||  userSecretLevel>=viewGroup.secretLevel || !viewGroup.secretLevel">
	               <a href="javascript:void(0)" ng-click="onChangeTabActiveIndexClick(viewGroup)" class="list-group-item text-center" ng-class="{'active':viewGroup.isTabActive}">
	                    <span style="color: Red; margin-left: 10px;" ng-show="viewGroup.hasRequierd">*</span>
	                    {{viewGroup.name}}
	               </a>
	          </div>
	     </div>
	     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab" nice-option="{railalign: 'left' , cursorcolor: '#000' , cursoropacitymin:0.5}" ng-nicescroll>
	          <!-- flight section -->
	          <div class="bhoechie-tab-content" ng-class="{'active':viewGroup.isTabActive}" ng-repeat='viewGroup in schema[goodGroups]' ng-if="!userSecretLevel ||  userSecretLevel>=viewGroup.secretLevel|| !viewGroup.secretLevel" style='padding-left: 10px;'>
	          
	          <div class="row rowForm" ng-repeat='field in viewGroup.members track by $index' ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode && apis[field].validationClicked}" ng-if="schema.properties[field]">
					<label for="{{field}}" class="control-label col-sm-4 text-right" ng-class="{'required':isEditMode && schema.properties[field].required}">{{schema.properties[field].label}}</label>
					<div ng-class="{'col-sm-8': !schema.properties[field].widgetParams.hint, 'col-sm-4': schema.properties[field].widgetParams.hint}">
						<schema-form-field api="apis[field]" glob-schema='schema' suffix="suffix"  is-focused='isFocused' field='field' schema='schema.properties[field]' model='model' required='schema.properties[field].required' label='{{schema.properties[field].label}}' is-edit-mode='isEditMode' ng-if="schema.properties[field]"> </schema-form-field>
               			<schema-form-field api="apis[field]" glob-schema='schema' suffix="suffix"  is-focused='isFocused' field='field' schema='schema.staticSections[field]' model='model' required='schema.staticSections[field].required' label='{{schema.staticSections[field].label}}' is-edit-mode='isEditMode' ng-if="schema.staticSections[field]"> </schema-form-field>
					</div>
                  <div class="col-sm-4" ng-if="schema.properties[field].widgetParams.hint">
                      {{schema.properties[field].widgetParams.hint}}
                  </div>
				</div>

	          </div>
	     </div>
	</div>
</div>
