<script>
    $(document).ready(function () {
        $('#submit').click(function () {
            if (document.getElementById("username").value &&
                document.getElementById("password").value) {
                $.ajax({
                    type: "POST",
                    url: '../j_spring_security_check',
                    data: {
                        j_username: document.getElementById("username").value,
                        j_password: document.getElementById("password").value,
                        _spring_security_remember_me: false
                    },
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "JSON",
                    error: function (strData) {
                        document.getElementById('alarm').style.display = 'block';
                        document.getElementById('alarm').innerHTML = strData.responseJSON.message;
                        document.getElementById('alarm').innerHTML += "<img class=\"pull-left\" src=\"../static/assets/images/warning-sign-on-a-triangular-background.svg\" style=\"width: 20px; margin-top: -4px;\">";
                        $('#alarm').fadeOut(250).fadeIn(250);
                    },
                    success: function (strData) {
                        window.location = strData.location;
                    }
                });
                return false;
            } else {
                document.getElementById('alarm').style.display = 'block';
                document.getElementById('alarm').innerHTML = "لطفاً تمام فیلدها را پر کنید.";
                document.getElementById('alarm').innerHTML += "<img class=\"pull-left\" src=\"../static/assets/images/warning-sign-on-a-triangular-background.svg\" style=\"width: 20px; margin-top: -4px;\">";
                $('#alarm').fadeOut(250).fadeIn(250);
                return false;
            }
        })
    });
</script>
