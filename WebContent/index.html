<script src="app/assets/js/trackjs.js"></script>

<script >
    const  TrackJSObj = (function(){
        if(!window.TrackJS){
            return null;
        }
        const MAX_DAY_COUNT= 3;


        
        const getSavedLogObj = function (params) {
            if(!angular.isDefined(localStorage.trackjs) || !angular.isObject(JSON.parse(localStorage.trackjs))){
                    localStorage.trackjs = JSON.stringify({});
            }

            return JSON.parse(localStorage.trackjs);
        }
        const addLog = function(payload){
            let savedTrackJsLogs = getSavedLogObj()
            //remove log  more than MAX_DAY_COUNT days
            if(Object.keys(savedTrackJsLogs).length>MAX_DAY_COUNT){

                savedTrackJsLogs = Object.keys(savedTrackJsLogs).sort().slice(-MAX_DAY_COUNT).reduce((trakjslogs,dateKey)=>{trakjslogs[dateKey]=savedTrackJsLogs[dateKey];return trakjslogs},{})
            }
            savedTrackJsLogs[moment().format('jYYYY/jMM/jDD')] = savedTrackJsLogs[moment().format('jYYYY/jMM/jDD')] || {timestamp:Date.now(),logs:[]};
            savedTrackJsLogs[moment().format('jYYYY/jMM/jDD')].logs.push({time:moment().format('HH:mm:ss') ,payload:payload});
            localStorage.trackjs = JSON.stringify(savedTrackJsLogs);
        }

        const TrackJSObj = TrackJS.install({
            token: "KATEB",
            onError: function(payload, error) {
                // console.log(this,payload, error);
                addLog(payload);
                return true
            },
            network: { error: false }
        });
        addLog('Page load')

        return TrackJSObj;


    })()

</script>
